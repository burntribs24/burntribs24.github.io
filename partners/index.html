<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partners - washiez.lol</title>
    <link rel="icon" href="https://washiez.lol/icon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://washiez.lol/icon.png" />
    <meta property="og:title" content="Contributors - washiez.lol" />
    <meta property="og:description" content="View all Partners at washiez.lol" />
    <meta property="og:image" content="https://washiez.lol/icon.png" />
    <meta property="og:url" content="https://washiez.lol" />
    <meta name="twitter:card" content="summary" />
    <meta name="theme-color" content="#3b82f6" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #14142b);
      color: white; margin: 0; text-align: center; min-height: 100vh;
      display: flex; flex-direction: column; overflow-x: hidden;
    }
    .grid-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: linear-gradient(to right, #ffffff10 1px, transparent 1px), 
                        linear-gradient(to bottom, #ffffff10 1px, transparent 1px);
      background-size: 50px 50px; z-index: -1;
    }
    .navbar {
      display: flex; justify-content: center; gap: 20px; padding: 20px;
      background: rgba(31, 41, 55, 0.2); backdrop-filter: blur(10px);
    }
    .navbar a {
      padding: 10px 20px; color: #9ca3af; text-decoration: none; font-weight: bold;
      background: #111827; border-radius: 8px; transition: background 0.3s ease;
    }
    .navbar a:hover { background: #1f2937; }
    h1 { font-size: 3rem; margin-top: 40px; text-shadow: 0 0 10px #ffffff50; }
    .partners { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 40px; }
    .partner-card {
      background: rgba(17, 24, 39, 0.5); padding: 30px; border-radius: 16px;
      width: 400px; text-align: center; backdrop-filter: blur(10px);
    }
    .partner-card img {
      width: 120px; height: 120px; border-radius: 50%;
      box-shadow: 0 0 10px #00000050;
    }
    .btn-group {
      display: flex; justify-content: center; gap: 12px; margin-top: 16px;
    }
    .btn {
      padding: 12px 20px; background-color: #3b82f6; color: white;
      text-decoration: none; border-radius: 8px; transition: background 0.3s ease;
    }
    .btn:hover { background-color: #2563eb; }
    .btn-secondary {
      background-color: #111827; color: #9ca3af; border: 1px solid #374151;
    }
    .btn-secondary:hover { background-color: #1f2937; }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="navbar">
    <a href="https://washiez.lol/">Home</a>
    <a href="https://washiez.lol/contributors">Contributors</a>
    <a href="https://washiez.lol/partners">Partners</a>
  </div>

  <h1>Partners</h1>
  <p>These amazing servers support us!</p>

  <div class="partners">
    <div class="partner-card">
      <img src="https://washiez.lol/svpfps/rtu-icon.png" alt="rtu icon">
      <h3>Roblox Trolling Union</h3>
      <p>Biggest trolling group on roblox.</p>
      <div class="btn-group">
        <a href="https://discord.gg/robloxtrollers" class="btn" target="_blank">Join Discord</a>
        <a href="https://robloxtrollers.xyz" class="btn btn-secondary" target="_blank">View Website</a>
      </div>
    </div>
  </div>
</body>
</html>
