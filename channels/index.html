<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTC Channel Dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #sidebar {
      width: 280px;
      background: #141414;
      border-right: 2px solid #333;
      padding: 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      text-align: center;
      color: #4af;
      margin-bottom: 15px;
    }
    .channel-btn {
      display: block;
      background: #1e1e1e;
      color: #ddd;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #2a2a2a;
      transition: background 0.2s, transform 0.2s;
    }
    .channel-btn:hover {
      background: #4af3;
      color: #fff;
      transform: translateX(3px);
    }
    .channel-btn.active {
      background: #4af;
      color: #000;
      font-weight: bold;
    }
    #viewer {
      flex: 1;
      background: #0f0f0f;
      padding: 20px;
      overflow-y: auto;
    }
    #viewer h2 {
      font-size: 1.8rem;
      color: #4af;
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 180px);
      border: none;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>RTC Channel Dashboard</header>
  <main>
    <div id="sidebar">
      <h2>Channels</h2>
      <div id="channelList"></div>
    </div>
    <div id="viewer">
      <h2>Select a Channel</h2>
      <iframe id="channelFrame"></iframe>
    </div>
  </main>
  <script>
    const channames = [
      "TRUSTED.html",
      "Update.html",
      "admin chat.html",
      "admininfo.html",
      "adminupds.html",
      "deleted.html",
      "logs.html",
      "managerchat.html",
      "modlogs.html",
      "private chat.html",
      "quarantine.html",
      "staff chat.html",
      "staffupds.html",
      "strikes.html",
      "trusted info.html",
      "verify logs.html"
    ];
    const listContainer = document.getElementById("channelList");
    const frame = document.getElementById("channelFrame");
    const viewerHeader = document.querySelector("#viewer h2");

    function openChannel(name) {
      frame.src = name;
      viewerHeader.textContent = `ðŸ“¢ ${name.replace(".html", "")}`;
      document.querySelectorAll(".channel-btn").forEach(b => b.classList.remove("active"));
      const btn = Array.from(document.querySelectorAll(".channel-btn")).find(b => b.textContent === name.replace(".html", ""));
      if (btn) btn.classList.add("active");
      localStorage.setItem("lastChannel", name);
    }

    channames.forEach(name => {
      const btn = document.createElement("div");
      btn.className = "channel-btn";
      btn.textContent = name.replace(".html", "");
      btn.addEventListener("click", () => openChannel(name));
      listContainer.appendChild(btn);
    });

    const params = new URLSearchParams(window.location.search);
    const initial = params.get("c");
    const saved = localStorage.getItem("lastChannel");

    if (initial && channames.includes(initial + ".html")) {
      openChannel(initial + ".html");
    } else if (saved && channames.includes(saved)) {
      openChannel(saved);
    }
  </script>
</body>
</html>
