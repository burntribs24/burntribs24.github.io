<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rtc channels</title>
  <meta property="og:title" content="rtc channels" />
  <meta property="og:url" content="https://burntribs24.github.io/channels/" />
  <meta property="og:description" content="whats up chat this website contains a ton of leaked channels inside of RTC (roblox trolling central) including manager level ones.... i'd recommend you take a look......... k cool bye" />
  <meta property="og:image" content="https://upswingpoker.com/wp-content/uploads/2019/08/poker-hands-royal-flush-in-texas-holdem-rankings-1200x675.jpg"/>
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
      gap: 10px;
    }
    #sidebar {
      width: 250px;
      background: #141414;
      border-right: 2px solid #333;
      padding: 15px;
      overflow-y: auto;
      border-radius: 10px;
    }
    #sidebar::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-track {
      background: transparent;
    }
    #sidebar::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    #sidebar h2 {
      text-align: center;
      color: #4af;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    #hint {
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 12px;
    }
    .channel-btn {
      display: block;
      background: #1e1e1e;
      color: #ddd;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #2a2a2a;
      transition: background 0.2s, transform 0.2s;
      font-size: 0.95rem;
    }
    .channel-btn:hover {
      background: #4af3;
      color: #000;
      transform: translateX(3px);
    }
    .channel-btn.active {
      background: #4af;
      color: #000;
      font-weight: bold;
    }
    #viewer {
      flex: 1;
      background: #0f0f0f;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #viewer h2 {
      font-size: 1.4rem;
      color: #4af;
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    #browser-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .browser-btn {
      background: #1e1e1e;
      color: #4af;
      border: 1px solid #2a2a2a;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .browser-btn:hover {
      background: #4af;
      color: #000;
    }
    .browser-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
    iframe {
      width: 100%;
      flex: 1;
      border: none;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>RTC Channel Dashboard</header>
  <main>
    <div id="sidebar">
      <div id="hint">Newer exports are more towards the top of the list</div>
      <h2>Direct Messages</h2>
      <div id="dmlist"></div>
      <h2>Channels</h2>
      <div id="channellist"></div>
    </div>

    <div id="viewer">
      <h2>Select a Channel</h2>
      <div id="browser-controls">
        <button class="browser-btn" id="backBtn" title="Back">
          <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <button class="browser-btn" id="forwardBtn" title="Forward">
          <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
        </button>
        <button class="browser-btn" id="refreshBtn" title="Refresh">
          <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.95 7.95 0 0012 4V1l-4 4 4 4V5c3.31 0 6 2.69 6 6a6 6 0 01-6 6 6 6 0 01-5.65-4H4a8 8 0 007.65 8 8 8 0 007.65-8c0-2.11-.82-4.03-2.35-5.65z"/></svg>
        </button>
      </div>
      <iframe id="channelFrame"></iframe>
    </div>
  </main>
  <script>
    const channames = [
      "trial chat.html",
      "trial upds.html",
      "event chat1.html",
      "event chat2.html",
      "admin chat.html",
      "admin info.html",
      "admin upds.html",
      "staff chat.html",
      "staff upds.html",
      "staff strikes.html",
      "manager chat.html",
      "manager cmds.html",
      "modlogs.html",
      "trusted chat.html",
      "trusted upds.html",
      "deleted msgs.html",
      "message logs.html",
      "verify logs.html",
      "private event chat.html",
      "closed quarantine ticket.html"
    ];

    const dmnames = [
      "red.html",
      "CatNature.html",
      "0vr.html"
    ];

    const listcontainer = document.getElementById("channellist");
    const dmcontainer = document.getElementById("dmlist");
    const frame = document.getElementById("channelFrame");
    const viewheader = document.querySelector("#viewer h2");

    function opencha(name) {
      frame.src = name;
      viewheader.textContent = `ðŸ“¢ ${name.replace(".html", "").replace("dm/", "")}`;
      document.querySelectorAll(".channel-btn").forEach(b => b.classList.remove("active"));
      const cleanName = name.replace(".html", "").replace("dm/", "");
      const btn = Array.from(document.querySelectorAll(".channel-btn")).find(b => b.textContent === cleanName);
      if (btn) btn.classList.add("active");
      localStorage.setItem("lastChannel", name);
    }

    channames.forEach(name => {
      const btn = document.createElement("div");
      btn.className = "channel-btn";
      btn.textContent = name.replace(".html", "");
      btn.addEventListener("click", () => opencha(name));
      listcontainer.appendChild(btn);
    });

    dmnames.forEach(name => {
      const btn = document.createElement("div");
      btn.className = "channel-btn";
      btn.textContent = name.replace(".html", "");
      btn.addEventListener("click", () => opencha("dm/" + name));
      dmcontainer.appendChild(btn);
    });

    document.getElementById("refreshBtn").addEventListener("click", () => {
      if (frame.src) frame.contentWindow.location.reload();
    });
    document.getElementById("backBtn").addEventListener("click", () => {
      if (frame.contentWindow.history.length > 1) frame.contentWindow.history.back();
    });
    document.getElementById("forwardBtn").addEventListener("click", () => {
      frame.contentWindow.history.forward();
    });

    const params = new URLSearchParams(window.location.search);
    const initial = params.get("c");
    const saved = localStorage.getItem("lastChannel");

    if (initial) {
      const chanfile = initial + ".html";
      if (channames.includes(chanfile)) {
        opencha(chanfile);
      } else if (dmnames.includes(chanfile)) {
        opencha("dm/" + chanfile);
      }
    } else if (saved) {
      opencha(saved);
    }
  </script>
</body>
</html>
