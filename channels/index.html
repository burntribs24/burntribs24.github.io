<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTC Channels</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .channel {
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #0005;
    }
    .channel h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 15px;
      color: #4af;
    }
    .channel-content {
      text-align: left;
    }
  </style>
</head>
<body>
  <header>RTC Channels</header>
  <main id="channelsContainer">
    <p class="description">Below are all exported RTC channels:</p>
  </main>

  <script>
    async function loadChannels() {
      const container = document.getElementById('channelsContainer');

      const res = await fetch(window.location.href);
      const text = await res.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');

      const links = Array.from(doc.querySelectorAll('a'))
        .map(a => a.getAttribute('href'))
        .filter(href => href && href.endsWith('.html') && href !== 'index.html');

      for (const file of links) {
        try {
          const channelName = file.replace('.html', '');
          const fileRes = await fetch(file);
          const fileContent = await fileRes.text();

          const wrapper = document.createElement('div');
          wrapper.className = 'channel';
          wrapper.innerHTML = `
            <h2>${channelName}</h2>
            <div class="channel-content">${fileContent}</div>
          `;
          container.appendChild(wrapper);
        } catch (err) {
          console.error(`Error loading ${file}:`, err);
        }
      }
    }

    loadChannels();
  </script>
</body>
</html>
